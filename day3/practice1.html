<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        /* 전체선택자 */
        *{
            color: white;
            background-color: gray;
        }
        /* 태그선택자 */
        span{
            background-color: red;
        }
        /* id 선택자 */
        #first{
        background-color: blue;
        }
        /* class 선택자 */
        .second{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>기본 실습자 연습해보기</h1>
    <p>기본 선택자 연습을 해보아요</p>
    <span>안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>

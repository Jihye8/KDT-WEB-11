<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css1</title>
    <!--링크방식-->
    <link rel="stylesheet" href="index.css" />
    <!--내장 방식
    li에 해당하는 글자(color) 색 바꾸는 것
    아래 다양한 스타일 변경사항 들 나열 해주면 됨, 구분은 ';'로-->
    <style>
        li{
            color:blue;
            width: 100px;
            background-color: blueviolet;
        }
    </style>
    <style>
        li{
            height:300px
        }
    </style>
</head>
<body>
    <div>
        <!--인라인 방식
        color:폰트의 색상을 변경해준다.(기본값은 검정)-->
        <h1 style="color: aquamarine;">css 사용법 익히기</h1>
        <!--background-color :뒷배경 색상 변경-->
        <ul style="background-color: antiquewhite;">
            <li>원</li>
            <li>투</li>
            <li>쓰리</li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>promise</title>
    </head>
    <body>
        <script>
            //promise
            // 예제1
            function promise1(flag) {
                return new Promise(function (resolve, reject) {
                    // flag는 true, false를 나타낼 때 사용하는 약어
                    if (flag) {
                        // flag : ture
                        resolve(
                            'promise 상태는 fulfilled로 then 으로 연결됩니다. \n 이때의 flag가 true입니다.'
                        );
                    } else {
                        // flag : false
                        reject(
                            'promise 상태는 rejected로 catch 로 연결됩니다. \n 이때의 flag가 false입니다.'
                        );
                    }
                });
            }

            promise1(true)
                // 성공
                .then(function (result) {
                    console.log(result);
                })
                // 실패
                .catch(function (error) {
                    console.log(error);
                });
            // 예제2
            function pickDrink() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log('고민 끝');
                        product = '코카콜라';
                        price = 2000;
                        // 성공했을 때 then으로 연결
                        resolve();
                    }, 2000);
                });
            }
            function pay() {
                console.log(`상품명 : ${product}\n가격 : ${price}`);
            }
            pickDrink().then(pay);
        </script>
    </body>
</html>

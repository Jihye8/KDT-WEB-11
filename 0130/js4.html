<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>async, await</title>
    </head>
    <body>
        <script>
            function pickDrink() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log('고민 끝');
                        product = '코카콜라';
                        price = 2000;
                        // 성공했을 때 then으로 연결
                        resolve();
                    }, 2000);
                });
            }
            function pay() {
                console.log(`상품명 : ${product}\n가격 : ${price}`);
            }
            async function exec() {
                await pickDrink();
                pay();
            }
            let product;
            let price;
            exec();
        </script>
    </body>
</html>

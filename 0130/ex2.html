<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습2</title>
    </head>
    <body>
        <script>
            function call(name) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log(name);
                        resolve(name);
                    }, 1000);
                });
            }
            function back() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log('back');
                        resolve('back');
                    }, 1000);
                });
            }
            function hell() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log('hell');
                        resolve('hell');
                    }, 1000);
                });
            }

            async function exec() {
                let res = await call('kim');
                console.log(res, '반가워');
                let res1 = await back();
                console.log(res1, '을 실행했구나');
                let res2 = await hell();
                console.log('여기는', res2);
            }
            exec();
        </script>
    </body>
</html>

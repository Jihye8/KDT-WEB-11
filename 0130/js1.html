<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS 클래스</title>
    </head>
    <body>
        <script>
            class Cat {
                //생성자 - 클래스의 인스턴스 생성시 생성하는 것(선택사항)
                constructor(name, age) {
                    //속성
                    this.name = name;
                    this.age = age;
                }
                //메소드- 함수라고 하지 않음.. 유의하기
                mew() {
                    console.log(this.name, '야옹');
                }
                eat() {
                    console.log(
                        `${this.age}살 ${this.name}가 먹이를 먹습니다.`
                    );
                }
            }
            let cat1 = new Cat('나비', 1);
            let cat2 = new Cat('냥이', 2);
            cat1.mew(); //나비 야옹
            cat2.eat(); //2살 냥이가 먹이를 먹습니다.
            console.log(cat1); // {"name": "나비","age": 1}

            //상속
            class House {
                constructor(str) {
                    this.str = str;
                }
                door() {
                    console.log('문 있음.');
                }
                window() {
                    console.log('창문있음.');
                }
            }

            const house1 = new House();
            house1.door(); //문 있음.
            //Apart에 House의 class 값들을 모두 사용할 수 있도록
            //클래스 상속
            class Apart extends House {
                constructor(str, floor) {
                    super(str);
                    //super(): 자식클래스에서 생성자를 정의할 때,  부모에 있는 생성자(constructor)를 호출하는 키워드
                    // 당연히 자식만의 다른 생성자도 동시에 정의가능하다.
                    // 다만 super는 항상 constuctor 바로 다음 줄  있어야 하는 순서 지켜줘야 함
                    this.floor = floor;
                }
                elevator() {
                    console.log('엘베가 있음');
                }
                // method overiding : 자식 클래스에서 부모 클래스의 메서드를 재정의할 때 사용하는 용어
                // super키워드를 사용하여 부모 클래스의 메소드에 접근
                window() {
                    super.window();
                    // 부모에 있는 window메서드에 재접근 super 키워드 사용해서 가능
                    console.log('창문을 슬라이딩 합니다.');
                    // window 메서드 재정의
                }
            }
            const apart = new Apart('자이', 23);
            apart.door(); //문있음
            console.log(apart.str);
            apart.elevator();
            apart.window();

            class Shape {
                constructor(width, height) {
                    this.width = width;
                    this.height = height;
                }
                getArea() {
                    return this.width * this.height;
                }
            }
            let rec1 = new Shape(3, 4);
            console.log(rec1.getArea()); //12
        </script>
    </body>
</html>
